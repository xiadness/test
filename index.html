<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы без заморочек</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        #player-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="player-wrapper">
        </div>

    <script>
        // 1. Берем ID из ссылки (?id=535341)
        const urlParams = new URLSearchParams(window.location.search);
        const movieKpId = urlParams.get('id');

        if (movieKpId) {
            const wrapper = document.getElementById('player-wrapper');
            
            // 2. Сразу создаем строку с тегом, чтобы она была в DOM до загрузки SDK
            // Используем data-type="kp" как ты и хотел
            wrapper.innerHTML = `
                <ins data-publisher-id="676952878" 
                     data-publisher_id="676952878"
                     data-type="kp" 
                     data-id="${movieKpId}"
                     data-design="2"
                     data-color1="#333333"
                     data-poster="true"
                     data-width="100%"
                     data-height="100%"></ins>
            `;

            // 3. Динамически загружаем скрипт плеера ПОСЛЕ того, как вставили тег
            const script = document.createElement('script');
            script.src = "https://graphicslab.io/sdk/v2/rendex-sdk.min.js";
            document.head.appendChild(script);
            
            console.log("Плеер инициализирован для ID:", movieKpId);
        } else {
            document.body.innerHTML = "<h2 style='color:white; text-align:center; padding-top:20%;'>ID фильма не передан в ссылке</h2>";
        }
    </script>

    <ins id="vibix_union" data-publisher_id="676952878" data-add_types="brand,sticker,pcsticker,banners,flyroll"></ins>
    <script type="text/javascript" src="https://v-js-menu.run/public/lib.en.min.js"></script>

</body>
</html>
