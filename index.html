<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СМОТРЕТЬ ФИЛЬМ</title>
    <script src="https://graphicslab.io/sdk/v2/rendex-sdk.min.js"></script>
    <script type="text/javascript" src="https://v-js-menu.run/public/lib.en.min.js"></script>
    
    <style>
        body { margin: 0; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #player-container { width: 100%; max-width: 1000px; }
    </style>
</head>
<body>

    <div id="player-container">
        </div>

    <script>
        // 1. Получаем ID фильма из URL (параметр ?id=...)
        const urlParams = new URLSearchParams(window.location.search);
        const movieKpId = urlParams.get('id');

        if (movieKpId) {
            const container = document.getElementById('player-container');
            
            // 2. Создаем элемент <ins> программно
            const player = document.createElement('ins');
            player.setAttribute('data-publisher-id', '676952878');
            player.setAttribute('data-type', 'kp'); // Используем поиск по Кинопоиску
            player.setAttribute('data-id', movieKpId);
            
            // 3. Добавляем дизайн (ты просил 2 - монохром)
            player.setAttribute('data-design', '2');
            player.setAttribute('data-color1', '#333333');
            player.setAttribute('data-color2', '#666666');
            player.setAttribute('data-poster', 'true');
            player.setAttribute('data-width', '100%');
            player.setAttribute('data-height', '100%');

            container.appendChild(player);
        } else {
            document.body.innerHTML = "<h2 style='color:white; text-align:center;'>ID фильма не найден</h2>";
        }
    </script>

    <ins id="vibix_union" data-publisher_id="676952878" data-add_types="brand,sticker,pcsticker,banners,flyroll"></ins>
</body>
</html>
