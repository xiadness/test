    <script>
        // ТВІЙ ВОРКЕР
        const PROXY = "https://worker.s-artemiy0808.workers.dev/?url=";

        // МАГІЯ: Перехоплюємо всі запити до заблокованих доменів
        const bypass = (url) => {
            if (typeof url === 'string' && (url.includes('kinescopecdn.net') || url.includes('graphicslab.io'))) {
                return PROXY + encodeURIComponent(url);
            }
            return url;
        };

        const _fetch = window.fetch;
        window.fetch = function() {
            if (typeof arguments[0] === 'string') arguments[0] = bypass(arguments[0]);
            return _fetch.apply(this, arguments);
        };

        const _open = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function() {
            arguments[1] = bypass(arguments[1]);
            return _open.apply(this, arguments);
        };
    </script>

    <script src="https://worker.s-artemiy0808.workers.dev/?url=https%3A%2F%2Fgraphicslab.io%2Fsdk%2Fv2%2Frendex-sdk.min.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        if (movieId) document.getElementById('vibix-player').setAttribute('data-id', movieId);
    </script>
</body>
